---
layout: page
title: Blog
subtitle:
sitemap:
  priority: 0.9
---

<ul class="list-posts">
    {% for post in site.posts %}
      {% if post.visible %}
        <li class="post-teaser">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <span class="post-teaser__title">{{ post.title }}</span>
            <span class="post-teaser__date">{{ post.date | date: "%d/%m/%Y" }}</span>
          </a>
        </li>
      {% endif %}
    {% endfor %}
</ul>
